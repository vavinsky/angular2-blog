<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h3>Login <small>(template-driven form)</small></h3>
    <form name="form" (ngSubmit)="f.form.valid && login(f.form);" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': (f.submitted || !username.pristine) && !username.valid && f.dirty}">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" #username="ngModel" required
          maxlength="256" />
        <div *ngIf="(f.submitted || !username.pristine) && !username.valid && f.dirty" class="text-danger">
          <div *ngIf="username.errors.required">
            Username is required
          </div>
          <div *ngIf="username.errors.maxlength">
            Username must be less then 256 characters long.
          </div>
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': (f.submitted || !password.pristine) && !password.valid && f.dirty }">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" #password="ngModel"
          required maxlength="256" />
        <div *ngIf="(f.submitted || !password.pristine) && !password.valid && f.dirty" class="text-danger">
          <div *ngIf="password.errors.required">
            Password is required
          </div>
          <div *ngIf="password.errors.maxlength">
            Password must be less then 256 characters long.
          </div>
        </div>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" [(ngModel)]="model.rememberMe" name="rememberMe"> Remember me</label>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-default" type="submit">Login</button>
        <img *ngIf="loading" src="assets/images/spinner.jpg" />
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
      </div>
    </form>
  </div>
</div>
